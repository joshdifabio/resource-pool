language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly

sudo: false

before_install:
  - if [[ -n $GITHUB_TOKEN ]]; then composer config -g github-oauth.github.com $GITHUB_TOKEN; fi
  - composer self-update

install: composer install --no-interaction
  
script: php vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    
cache:
  directories: vendor

after_success: if [[ ! $TRAVIS_PHP_VERSION = "hhvm" ]]; then bash <(curl -s https://codecov.io/bash); fi;
